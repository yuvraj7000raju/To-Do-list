<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="navigation">
                <span class="navigation-items"><img src="to-do logo.png" alt="TO-DO list"
                        class="navigation-logo"></span>
                <span class="navigation-items"><a href="">Home</a></span>
                <span class="navigation-items"><a href="">About</a></span>
                <span class="navigation-items"><a href="">Features</a></span>
                <span class="navigation-items"><a href="">Contact us</a></span>
            </div>
        </nav>
    </header>
    <main>
        <div class="to-do">
            <div class="add-to-do">
                <button type="button" class="btn" id="add-btn"><img src="add(plus).png" alt="" class="btn-img"> add</button>
                <form action="content">
                    <textarea name="text" id="to-add" cols="30" rows="10" placeholder="write here to add..."></textarea>
                </form>
            </div>
            <div class="to-do-list">
                <div class="list-here"><span>List -</span>
                    <button type="button" class="btn" id="remove-btn"><img src="remove.jpg" alt="remove" class="btn-img">remove</button>
                
                    <button type="button" class="btn" id="delete-btn"><img src="delete.png" alt="delete" class="btn-img">
                    select list items and click here to delete</button>

                </div>
                <div class="list">
                    <ol>
                        <li class="list-item">
your list is now empty!
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </main>

 <script src="script.js"></script>
</body>

</html>
